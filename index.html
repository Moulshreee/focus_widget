<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FOCUS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <div class="flex-container">
    <h1>FOCUS</h1>
    
    <div id="container">
    <div id="timer">
      <div id="time">
        <span id="minutes">25</span>
        <span id="colon">:</span>
        <span id="seconds">00</span>
      </div>
      <div id="filler"></div>
    </div>

    <div id="buttons">
      <button id="work">Work</button>
      <button id="shortBreak">Short Break</button>
      <button id="longBreak">Long Break</button>
      <button id="stop">Stop</button>
    </div>
  </div>

    <button id="btn-mute" class="flex-item fa fa-volume-up active" title="Mute/Unmute"></button>

    <div id="buttons" class="flex-item">
      <button id="btn-random">Random</button>
      <button id="btn-productivity">Productivity</button>
      <button id="btn-relax">Relax</button>
    </div>

    <div id="sound-types" class="flex-container flex-item">
      <div data-key="rain" class="flex-container flex-item">
        <img src="images/rain.png" alt="Rain" title="Rain" class="flex-item">
        <input type="range" min="0" max="100" class="flex-item">
      </div>
      <div data-key="thunderstorm" class="flex-container flex-item">
        <img src="images/thunderstorm.png" alt="Thunderstorm" title="Thunderstorm" class="flex-item">
        <input type="range" min="0" max="100" class="flex-item">
      </div>
      <div data-key="wind" class="flex-container flex-item">
        <img src="images/wind.png" alt="Wind" title="Wind" class="flex-item">
        <input type="range" min="0" max="100" class="flex-item">
      </div>
      <div data-key="forest" class="flex-container flex-item">
        <img src="images/forest.png" alt="Forest" title="Forest" class="flex-item">
        <input type="range" min="0" max="100" class="flex-item">
      </div>
      <div data-key="leaves" class="flex-container flex-item">
        <img src="images/leaves.png" alt="Leaves" title="Leaves" class="flex-item">
        <input type="range" min="0" max="100" class="flex-item">
      </div>
      <div data-key="waterstream" class="flex-container flex-item">
        <img src="images/waterstream.png" alt="Water Stream" title="Water Stream" class="flex-item">
        <input type="range" min="0" max="100" class="flex-item">
      </div>
      <div data-key="seaside" class="flex-container flex-item">
        <img src="images/seaside.png" alt="Seaside" title="Seaside" class="flex-item">
        <input type="range" min="0" max="100" class="flex-item">
      </div>
      <div data-key="water" class="flex-container flex-item">
        <img src="images/water.png" alt="Water" title="Water" class="flex-item">
        <input type="range" min="0" max="100" class="flex-item">
      </div>
      <div data-key="fire" class="flex-container flex-item">
        <img src="images/fire.png" alt="Fire" title="Fire" class="flex-item">
        <input type="range" min="0" max="100" class="flex-item">
      </div>
      <div data-key="summernight" class="flex-container flex-item">
        <img src="images/summernight.png" alt="Summer Night" title="Summer Night" class="flex-item">
        <input type="range" min="0" max="100" class="flex-item">
      </div>
      <div data-key="coffee" class="flex-container flex-item">
        <img src="images/coffee.png" alt="Coffee" title="Coffee" class="flex-item">
        <input type="range" min="0" max="100" class="flex-item">
      </div>
      <div data-key="train" class="flex-container flex-item">
        <img src="images/train.png" alt="Train" title="Train" class="flex-item">
        <input type="range" min="0" max="100" class="flex-item">
      </div>
      <div data-key="fan" class="flex-container flex-item">
        <img src="images/fan.png" alt="Fan" title="Fan" class="flex-item">
        <input type="range" min="0" max="100" class="flex-item">
      </div>
    </div>
  </div>

  <audio data-key="rain" src="rain.ogg" loop></audio>
  <audio data-key="thunderstorm" src="thunderstorm.ogg" loop></audio>
  <audio data-key="wind" src="wind.ogg" loop></audio>
  <audio data-key="forest" src="forest.ogg" loop></audio>
  <audio data-key="leaves" src="leaves.ogg" loop></audio>
  <audio data-key="waterstream" src="waterstream.ogg" loop></audio>
  <audio data-key="seaside" src="seaside.ogg" loop></audio>
  <audio data-key="water" src="water.ogg" loop></audio>
  <audio data-key="fire" src="fire.ogg" loop></audio>
  <audio data-key="summernight" src="summernight.ogg" loop></audio>
  <audio data-key="coffee" src="coffee.ogg" loop></audio>
  <audio data-key="train" src="train.ogg" loop></audio>
  <audio data-key="fan" src="fan.ogg" loop></audio>

  <script src="script.js" charset="utf-8"></script>
</body>
</html>
